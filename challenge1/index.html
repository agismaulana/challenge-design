<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Embed | Challenge 1 created by RyuzakiZr</title>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="output.css">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="content">
        <div class="box-embed">
            <div class="box-profile">
                <div class="box-profile-content">
                    <img src="https://i.pravatar.cc/300" alt="avatar">
                    <div class="box-profile-content-paragraph">
                        <p>John Doe</p>
                        <span>@realjohndoe</span>
                    </div>
                </div>
                <ion-icon class="icons" name="logo-twitter"></ion-icon>
            </div> 
            <div class="box-content">
                <p>Why do they call it 'debugging' when it feels more like 'wildly guessing and hoping for the best'? <span class="tags">#programming #coding #debugging</span></p>
            </div> 
            <div class="box-complement">
                <p>
                    <ion-icon name="heart-outline"></ion-icon> 650
                </p>
                <p>
                    3:40 PM - Feb 24, 2022
                </p>
            </div> 
        </div>
        <ion-icon class="icons-mode" name="moon-outline" id="icons-mode" data-mode="dark"></ion-icon>
    </div>

    <script src="script.js"></script>
</body>
</html>
